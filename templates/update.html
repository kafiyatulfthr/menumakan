{% extends 'base.html' %}

{% block head %}
<title>Edit Menu</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update menu</h1>

    <div class="form">
        <form action="/update/{{menu.id}}" method="POST">
            <label for="content">Menu</label><br>
            <input type="text" name="content" id="content" value="{{menu.content}}">
            <br>
            <label for="timing">Time</label><br>
            <input type="text" name="timing" id="timing" value="{{menu.timing}}">
            <br>
            <label for="score">Score</label><br>
            <input type="range" id="score" name="score" min="0" max="5" value="{{menu.score}}">
            <br>
            <!--<label for="status">Status</label><br>
            <input type="checkbox" name="status" id="status" value="{{menu.status}}" checked>{{menu.status}}
            try aGain
            {% for i in listmenu %}
            <input type="checkbox" id="id_{{i.status}}" name="status" value="{{i.status}}">
            <label for="id_{{i.status}}">{{i.status}}</label>
            {% endfor %}-->
            <br>
            <input id="submitbtn" type="submit" value="Update">
            <button><a href="/">Cancel</a></button>
        </form>
    </div>
</div>
<script>
    $('#active').click(function() {
        if ($('#submitbtn').is(':disabled')) {
    	    $('#submitbtn').removeAttr('disabled');
            } else {
    	$('#submitbtn').attr('disabled', 'disabled');
        }
    });
</script>
{% endblock %}
