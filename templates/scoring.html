{% extends 'base.html' %}

{% block head %}
<title>Score Canteen Menu</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Scoring</h1>
    <button><a href="/">Administrator</a></button>

    <h4>List of Menu You Need to See</h4>
    <table>
        <tr>
            <th>Menu</th>
            <th>Timing</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
        {% for menu in menus %}
            <tr>
                <td>{{ menu.content }}</td>
                <td>{{ menu.timing }}</td>
                <td>{{ menu.score }}</td>
                <td>
                    <a href="/updatescore/{{menu.id}}">Update Score</a>
                </td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
